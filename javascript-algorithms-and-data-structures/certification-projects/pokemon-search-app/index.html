<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ferhat Yenilmez" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <figure id="figure">
          <img id="sprite" src="" alt="" />
          <p id="pokemon-name"></p>
          <p id="pokemon-id"></p>
          <p id="weight"></p>
          <p id="height"></p>
          <div id="types"></div>
        </figure>
        <table id="table">
          <thead>
            <tr>
              <th>Attributes</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Sp.Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Sp.Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
        <form>
          <input id="search-input" type="text" required />
          <button id="search-button" type="submit">Search</button>
        </form>
      </div>
    </main>
  </body>
</html>
