<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ferhat Yenilmez" />
    <title>Cash Register</title>
    <link  rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <h1>Give Me Your Money, Quickly!</h1>
      <div id="change-due"></div>
      <div class="register">
        <p id="price"></p>
        <ul id="cid"></ul>
        <form>
          <label for="cash">Customers Cash</label>
          <input id="cash" type="number" min="0" step="0.01" />
          <button id="purchase-btn" type="submit">Purchase</button>
        </form>
      </div>
    </main>
  </body>
</html>
