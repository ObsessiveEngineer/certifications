<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ferhat Yenilmez" />
    <title>Numeral to Roman Converter</title>
    <!-- I changed the title because the app converts numeral to roman, not the other way around -->
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <h1>Numeral to Roman</h1>
      <form>
        <input name="number" id="number" type="number" />
        <button type="submit" id="convert-btn">Convert</button>
      </form>
      <p id="output"></p>
    </main>
  </body>
</html>
